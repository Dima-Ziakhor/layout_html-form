<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.6bd70faf.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit( )"> <fieldset class="fieldset"> <legend>Personal information</legend> <div class="input-container"> <label for="surname"> Surname: <input type="text" id="surname" name="surname" required minlength="2" pattern="\w+" autocomplete="off"> </label> </div> <div class="input-container"> <label for="name"> Name: <input type="text" id="name" name="name" required minlength="2" pattern="\w+" autocomplete="off"> </label> </div> <div class="input-container"> <label for="age"> How old are You? <input type="number" id="age" name="age" value="12" min="12" max="100" required autocomplete="off"> </label> </div> <div class="input-container"> <label for="date"> Full date of birth: <input type="date" id="date" name="date" min="1921-01-01" max="2009-12-31"> </label> </div> <div class="input-container"> <label for="acception"> I accept the term of the agreement <input type="checkbox" id="acception" name="acception" required> </label> </div> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <div class="input-container"> <label for="email"> E-mail: <input type="email" id="email" required name="email" placeholder="email@example.com" autocomplete="off"> </label> </div> <div class="input-container"> <label for="pass"> Password: <input type="password" id="pass" required name="password" minlength="6" maxlength="20" autocomplete="off"> </label> </div> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="input-container"> Do you love cats? <label for="likeCats"> <input type="radio" id="likeCats" name="likeCats" value="yes"> Yes </label> <label for="doNotLikeCats"> <input type="radio" id="doNotLikeCats" name="likeCats" value="no"> No </label> </div> <div class="input-container"> <label for="color"> What is you favorite color? <input type="color" name="color" id="color"> </label> </div> <div class="input-container"> <label for="time"> What time do you go to bed? <input type="time" name="time" id="time"> </label> </div> <div class="input-container"> <label for="favoritCars"> What are your favorite brand of cars? <select name="cars" id="favoritCars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> </div> <div class="input-container"> <label for="range"> How do you rate our work? <input type="range" id="range" name="range" value="0"> </label> </div> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <div class="input-container"> <label for="coments"> Comments: <textarea name="coments" id="coments" cols="20" rows="2" autocomplete="off"></textarea> </label> </div> <div class="input-container"> Would you recommend us? <label for="recommendation"> <select name="recommendation" id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
