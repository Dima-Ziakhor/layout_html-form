<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    autocomplete="off"
    onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="block">
          <label for="surname">
            Surname:
            <input
            type="text"
            id="surname"
            name="surname"
            required
            minlength="2"
            pattern="\w+">
          </label>
        </div>

        <div class="block">
          <label for="name">
            Name:
            <input
            type="text"
            id="name"
            name="name"
            required
            minlength="2"
            pattern="\w+">
          </label>
        </div>

        <div class="block">
          <label for="age">
            How old are You?
            <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="12"
            max="100"
            required
            >
          </label>
        </div>

        <div class="block">
          <label for="date">
            Full date of birth:
            <input
            type="date"
            id="date"
            name="date"
            min="1921-01-01"
            max="2009-12-31"
            >
          </label>
        </div>

        <div class="block">
          <label for="acception">
            I accept the term of the agreement
            <input
            type="checkbox"
            id="acception"
            name="acception"
            required
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="block">
          <label for="email">
            E-mail:
            <input
            type="email"
            id="email"
            required
            name="email"
            placeholder="email@example.com"
            >
          </label>
        </div>

        <div class="block">
          <label for="pass">
            Password:
            <input
            type="password"
            id="pass"
            required
            name="password"
            minlength="6"
            maxlength="20"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="block">
          Do you love cats?
          <label for="cats__yes">
            <input
            type="radio"
            id="cats__yes"
            name="love__cats"
            value="y"
            >
            Yes
          </label>

          <label for="cats__no">
            <input
            type="radio"
            id="cats__no"
            name="love__cats"
            value="n"
            >
            No
          </label>
        </div>

        <div class="block">
          <label for="color">
            What is you favorite color?
            <input
            type="color"
            name="color"
            id="color"
            >
          </label>
        </div>

        <div class="block">
          <label for="time">
            What time do you go to bed?
            <input
            type="time"
            name="time"
            id="time">
          </label>
        </div>

        <div class="block">
          <label for="favorite__cars">
            What are your favorite brand of cars?
            <select
            name="cars"
            id="favorite__cars"
            multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="block">
          <label for="range">
            How do you rate our work?
            <input
            type="range"
            id="range"
            name="range"
            value="0"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="fieldset">

        <legend>Additional info:</legend>

        <div class="block">
          <label for="coments">
            Comments:
            <textarea
            name="coments"
            id="coments"
            cols="20"
            rows="2"
           ></textarea>
          </label>
        </div>

        <div class="block">
          Would you recommend us?
          <label for="recommendation">
            <select name="recommendation" id="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
